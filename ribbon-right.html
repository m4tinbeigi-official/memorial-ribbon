<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');
        #memorial-ribbon {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 999999;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-family: 'Vazir', tahoma;
            font-size: 14px;
            text-align: center;
            padding: 8px 0;
            width: 180px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%);
            transition: 0.3s;
        }
        #memorial-ribbon:hover {
            background: #333;
            padding-top: 10px;
        }
        @media (max-width: 768px) {
            #memorial-ribbon { width: 160px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <a href="https://m4tinbeigi-official.github.io/memorial-ribbon/" 
       id="memorial-ribbon" 
       target="_blank">
        به یاد درگذشتگان دی ۱۴۰۴
    </a>
    <!-- محتوای سایت شما -->
</body>
</html>
